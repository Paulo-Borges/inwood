<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">

    <title>Inwood</title>
</head>
<body>
<main class="container">
<header class="header">
    <div class="menu">
        <img src="./assets/Icon2 color.png" alt=""><a href="#"></a></img>
    </div>
    <div class="title">
        <img src="./assets/logo844claro.png" alt="">
    </div>
    <div class="list">
        <ul>
            <li>
                <img src="./assets/lupa.png" alt=""><a href="#"></a></img>
            </li>
            <li>
                <img src="./assets/carrinho.png" alt=""><a href="#"></a></img>
            </li>
            <li>
                <img src="./assets/Icon color.png" alt=""><a href="#"></a></img>
            </li>
        </ul>
    </div>
</header>
<section class="itens-container">
    <div class="item-container">
        <h1 class="item-exclusive">
            Exclusive Deals of Furniture Collection
        </h1>
    </div>
    <div class="item-container">
        <h3 class="item-explore">
            Explore different categories. Find the best deals.
        </h3>
    </div>
    <div class="item-container">
        <button class="item-shop">
            <span>Shop Now</span>
        </button>
    </div>
</section>
<section class="category">
    <div class="category-explore">
        <h1>
            Explore by Category
        </h1>
    </div>
    <div class="category-input-lupa">
        <div class="category-input">
            <img src="./assets/lupa.png" alt="">
            <input type="text" placeholder="Search">
        </div>
        <div class="category-lupa">
            <img src="./assets/Icon2 color.png" alt="">
        </div>
    </div>
    <div class="block-bedroom">
        <div class="block-bedroom-explore">
            <h1>Bedroom</h1>
            <span>Explore</span>
        </div>
        <div>
            <h2>
                Dinning Room
            </h2>
        </div>
    </div>
    <div class="block-meeting">
        <div>
            <h1>Meeting Room</h1>
        </div>
        <div>
            <h1>
                Workspace
            </h1>
        </div>
    </div>
    <div class="block-living">
        <div>
            <h1>Living Room</h1>
        </div>
        <div>
            <h1>
                Kitchen Room
            </h1>
        </div>
    </div>
</section>
<section class="products">
    <h1>
        Popular Products
    </h1>
    <div class="products-img">
        <img src="./assets/Content-block.png" alt="">
    </div>
    <div class="products-regua"> 
        <div class="products-regua-cinza"></div>
        <div class="products-regua-blue"></div>
    </div>
    <div class="products-all">
        <h1>Explore all items</h1>
        <img src="./assets/direita.png" alt="">
    </div>
</section>


</main>


    <script src="./script.js"></script>
</body>
</html>
